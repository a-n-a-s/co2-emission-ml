<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CO2 Emission</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/fluency/48/000000/leaf.png">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="bg-green-200">
    <header class="text-gray-600 body-font">
      <div
        class="
          container
          mx-auto
          flex flex-wrap
          p-5
          flex-col
          md:flex-row
          items-center
        "
      >
        <a
          class="
            flex
            title-font
            font-medium
            items-center
            text-gray-900
            mb-4
            md:mb-0
          "
        >
          <img src="https://img.icons8.com/fluency/48/000000/leaf.png" />
          <span class="ml-3 text-xl">Predict CO2 Emission of Vehicles</span>
        </a>
        <nav
          class="
            md:ml-auto
            flex flex-wrap
            items-center
            text-base
            justify-center
          "
        ></nav>

        ><button
          class="
            inline-flex
            items-center
            bg-gray-100
            border-0
            py-1
            px-3
            focus:outline-none
            hover:bg-gray-200
            rounded
            text-base
            mt-4
            md:mt-0
          "
        >
          Conatct
          <svg
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-4 h-4 ml-1"
            viewBox="0 0 24 24"
          >
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>
    </header>
    <div
      class="login bg-white p-10 h-auto w-4/5 mx-auto my-6 rounded-lg shadow-xl"
    >
      <h3 class="text-2xl my-1 font-semibold text-center my-4">
        Enter the following values to predict the CO<sub>2</sub> emission from
        the vehicle
      </h3>

      <!-- Main Input For Receiving Query to our ML -->
      <form
        action="{{ url_for('predict')}}"
        class="flex items-center flex-col"
        method="post"
      >
        <input
          type="text"
          name="enginesize"
          placeholder="Engine Size"
          required="required"
          class="
            border-2
            rounded
            p-2
            my-4
            mx-auto
            w-3/5
            border-gray-400
            focus:outline-none
          "
        />
        <input
          type="text"
          name="cylinders"
          placeholder="Cylinders"
          required="required"
          class="
            border-2
            rounded
            p-2
            my-4
            mx-auto
            w-3/5
            border-gray-400
            focus:outline-none
          "
        />
        <input
          type="text"
          name="fuel"
          placeholder="Fuel"
          required="required"
          class="
            border-2
            rounded
            p-2
            my-4
            mx-auto
            w-3/5
            border-gray-400
            focus:outline-none
          "
        />

        <button
          type="submit"
          class="bg-green-300 font-semibold text-base px-3 py-2 rounded"
        >
          Predict
        </button>
        <br />
        <br />
        <p class="text-gray-700 font-semibold text-lg">{{ prediction_text }}</p>
      </form>
    </div>
    <div>
      <span>About The Page</span>
    </div>
  </body>
</html>
